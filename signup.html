<html>
<head>
<title> SignUp</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script language="JavaScript" type="text/javaScript">

function validate()
{	
	var c=document.getElementById("tel").value;
    var flag = true ;

	if ( document.employer.uname.value == "" )
	    {
			document.getElementById("uname").innerHTML = "user name is empty";			
			document.getElementById("uname").style.color = "red";			
			flag = false;
	    }

	if(document.employer.password.value == "")	
	   {
			document.getElementById("pass").innerHTML = "password is empty!!";
            document.getElementById("pass").style.color = "red";
			document.employer.password.focus();
			flag = false;
	   }	

	if(document.employer.password.value!=document.employer.confirm_password.value)
	{
            document.getElementById("cpass").innerHTML = "New Password and Confirm new Password doesnt match";
            document.getElementById("cpass").style.color = "red";
			document.employer.confirm_password.focus();
			flag = false;
	}

	if ( document.employer.phone.value == "" )
	{		
            document.getElementById("tel").innerHTML = "Telephone is empty!!";
            document.getElementById("tel").style.color = "red";
			flag = false;
	}
	if(c.length < 7)
	{
	document.getElementById("tel").innerHTML="Phone number too short ";
	flag false;
	}
	
	if ( document.employer.email.value == "" )
	{		
            document.getElementById("email").innerHTML = "Email is empty!!";
            document.getElementById("email").style.color = "red";
			flag = false;
	}
			
	if ( document.employer.email.value != "" )		
    {
		var y = document.employer.email.value;
        var atrate = y.indexOf("@");
        var dot = y.lastIndexOf(".");
        if( atrate<1 || dot < atrate + 2 || dot+1 >= y.length)
            {
                document.getElementById("email").innerHTML = "Enter valid email address";
                document.getElementById("email").style.color = "red";
                flag = false;
            }
	}	
	
	

	return flag;

}


</script>


</head>

<body>
	<center>
		<h3>Emart System Signup</h3>
		<form name="employer" method="post"  onsubmit="return validate()" action = "signup">
	
			<table>
			<tr><p><font color=blue size=3><b><u>SignUp</u></b></font></p></tr>
			  
	   
			  <tr>
				  <td  align="right">Username:</td>
				  <td ><input type="text" name="uname" required >     <span id="uname"></span> </td>
			  </tr>
			  
			  <tr>
				<td  align="right">Password:</td>
				<td ><input type="password" name="password" required minlength="8" >  <span id="pass"></span> </td>
			  </tr> 
			  
			   <tr> 
				 <td  align="right">Confirm password:</td> 
				 <td ><input type="password" name="confirm_password" required minlength="8">  <span id="cpass"></span> </td> 
			   </tr> 
		   
			   <tr> 
				 <td  align="right">Telephone:</td> 
				 <td ><input type="number" name="phone"  required  >  <small></small><span id="tel"></span> </td> 
				
			   </tr>
			  
			   <tr> 
				 <td  align="right">Email:</td> 
				 <td ><input type="text" name="email"  required> <span id="email"></span></td> 
			   </tr> 
			   
			   
			   <tr> 
				 <td ></td> 
				 <td ><input type="submit" value="signup"></td> 
			   </tr> 
			  </table>
			  <a href="login.html">Have an account...<b><i>Login Here<i></b></a>
			</form>
	</center>
	
</body>
</html>
