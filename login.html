<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script language="JavaScript" type="text/javaScript">

        function validate()
        {	
            var flag = true ;

            if ( document.employer.email.value == "" )
                {
                    document.getElementById("email").innerHTML = "email is empty";			
                    document.getElementById("email").style.color = "red";			
                    flag = false;
                }


            if(document.employer.password.value == "")	
            {
                    document.getElementById("password").innerHTML = "password is empty!!";
                    document.getElementById("password").style.color = "red";
                    flag = false;
            }
            return flag;
        }

    </script>	
</head>
<body>
    <center>
        <form name="employer" method="post" onsubmit="return validate()" action="login" >
            Email : 
            <input type="text"  name="email">    <span id="email"></span> 
            <br><br>
            Password :
            <input type="password"  name="password" >      <span id="password"></span>
            <br><br>
            <tr> 
            
            <input type="submit" value="Login">
          
        </form>
        <a href="signup.html">Do not have account create one...<b><i>SignUP Here<i></b></a>
    </center>
</body>
</html>
